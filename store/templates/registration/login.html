{% extends 'base.html' %}
{% block body %}
<style>
.login-box {
margin-top: 10vh;
background-color: white;
padding: 20px;
height: 450px;
}
.reg{
  margin-top:5px;
}

</style>


<div class="container">
  <div class="row">
    <form method="post" action="." role="form">
        {% csrf_token %}
  <div class="login-box col s12 m8 push-m2 center z-depth-5">
    <h1>Login</h1>
    <div class="input-field col s12 ">
    <input id="login-username" type="text" name="username">
    <label for="login-username">Username</label>
    </div>
    <div class="input-field col s12 ">
<input id="login-password" type="password" name="password">
<label for="login-password">Password</label>
    </div>
    <div class="col s12">
    <button type="submit" class="btn btn-info">Let's go <i class="material-icons right">send</i></button>
  </div>
  </form>

    <div class="reg">Not registered yet?<a href="#"> Register Here!</a></div>
  </div>
</div>
</div>

{% endblock %}
