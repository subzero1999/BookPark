{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
Home
{% endblock title%}
{% block body %}
<div class="container">
  <div class="row center">
    <h1 class="teal-text darken-2 typeIt"></h1>
      <a href="{% url 'auth_login' %}" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Get Started</a>
    <div class="carousel">
     <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1" width="250px" height="250px"></a>
     <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2" width="250px" height="250px"></a>
     <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3" width="250px" height="250px"></a>
     <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4" width="250px" height="250px"></a>
     <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5" width="250px" height="250px"></a>
    </div>
  </div>
</div>


{% endblock %}

{% block js%}
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
<script>
  $('.typeIt').typeIt({
       strings: ["Looking for a book?", "Then you are in the right place!"],
       speed: 100,
       breakLines: false,
       autoStart: true
  });
  $(document).ready(function(){
    $('.carousel').carousel({indicators: true});
  });

</script>
{% endblock %}
